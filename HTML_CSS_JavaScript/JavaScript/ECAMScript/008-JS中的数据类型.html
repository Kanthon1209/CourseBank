<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS中的数据类型</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
                1. 虽然JS中的变量在声明的时候不需要指定数据类型, 但是在赋值的时候, 每一个数据都是有类型的,
                    所以这里也需要学习一下JS包括哪些数据类型
                        JS中的数据类型有: 原始数据类型, 引用类型
                        EcmaScript: 简称ES
                        ES6之前: 数据类型有6种
                            原始类型: Undefined Number String Null Boolean 
                            引用类型: Object以及Object的子类
                        ES6之后: 7种: 增加了一种: Symbol
    
                2. JS中有一个运算符叫做typeof, 这个运算符可以在程序的运行阶段动态获取变量的数据类型
                    typeof运算符的语法格式:
                        typeof 变量名
                    typeof运算符的运算结果是以下6个字符串之一: 注意字符串都是小写
                        "undefined"
                        "number"
                        "string"
                        "boolean"
                        "object"
                        "function"
                3. 在JS当中比较字符串是否相等使用"=="完成, 没有equals
    
    
            */
            // 求和, 要求a变量和b变量将来的数据类型必须是数字, 不能是其他数据类型
            // 因为以下定义的这个sum函数是为了完成两个数字的求和
            function sum(a, b){
                if(typeof a == "number" && typeof b == "number"){
                    return a + b;
                }
                alert(a + "," + b + "必须都为数字")
            }

            var i;
            alert(typeof(i));// "undefined"

            var k = 10;
            alert(typeof(k));// "number"

            var f = "abc";

            var d = null;// null属于Null类型, 但是typeof的输出结果是object
            alert(typeof(d));

            var flag = false;
            alert(typeof(flag));// "boolean"

            var obj = new Object();
            alert(typeof obj);

            function sayHi(){

            }

            alert(typeof sayHi)
            
        </script>
    </body>
</html>
