<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
                1. Number类型包括哪些值?
                    -1 0 1 2 2.3 3.14 100 NaN Infinity
                    注意: NaN代表: 不是一个数字, 但是他的数据类型是Number
                    整数, 小数, 正数, 负数, 不是数字, 无穷大都属于Number类型

                2. isNaN(): 结果是true表示不是一个数字, 结果是false表示是一个数字
                3. parseInt()函数
                4. parseFloat()函数
                5. Math.ceil()函数(Math是数学类, 数学类当中有一个函数叫做ceil(), 作用是向上取整
            */
            var v1 = 1;
            var v2 = 3.14;
            var v3 = -100;
            var v4 = NaN;
            var v5 = Infinity;

            alert(typeof v1);
            alert(typeof v2);
            alert(typeof v3);
            alert(typeof v4);
            alert(typeof v5);

            // 关于NaN (表示Not a Number, 不是一个数字, 但是属于Number类型)
            // 什么情况下结果是一个NaN呢
            // 运算结果本来是一个数字, 最后算完不是一个数字的时候, 结果就是NaN

            var a = 100;
            var b = "中国人";
            alert(a / b);// 显然最后的结果应该是一个数字, 但是运算过程导致最终的结果不是一个数字, 那么最终的值就是NaN

            var e = "abc";
            var f = 10;
            alert(e + f);
            // 有字符串参加运算, 会进行字符串的拼接, 那么最终结果就是"abc10", 结果不是NaN
            // 不会做求和运算

            // Infinity: 当除数为0的时候, 结果为无穷大
            alert(10 / 0);
            // 结果是Infinity, 如果是在Java中的话, 就报错了

            alert(10 / 3);
            // 3.333333333333

            // 关于isNaN函数
            // 用法: isNaN(数据): true: 表示不是一个数字, fales: 表示是一个数字
            // is Not a Number
            function sum(a, b){
                if (isNaN(a) || isNaN(b)){
                    alert("参与运算的必须是数字");
                    return;
                }
                return a + b;
            }
            sum(100, "abc");
            alert(sum(100, 200));

            // parseInt(): 可以将字符串自动转换成数字, 并且取整数位
            alert(parseInt("3.9999"));// 3
            alert(parseInt(3.9999));// 3

            // parseFloat(): 可以将字符串自动转换为数字
            alert(parseFloat("3.14") + 1)

            // Math.ceil()
            alert(Math.ceil("2.1"));




        </script>
    </body>
</html>
