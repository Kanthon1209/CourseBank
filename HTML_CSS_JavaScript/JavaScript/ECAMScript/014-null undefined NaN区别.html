<!DOCTYPE html>
<html lang="en">
    <head>
        <title>null NaN undefined有什么区别</title>
    </head>
    <body>
        <script type="text/javascript">
            alert(typeof null);// 虽然是Null类型数据, 但是用typeof得出结果是"object"
            alert(typeof NaN);// "number"类型
            alert(typeof undefined);// "undefined"

            alert(null == NaN);// false
            alert(null == undefined);// true
            // null和undefined可以等同
            alert(undefined == NaN);// false

            // 在JS当中有两个比较特殊的运算符
            // == (等同于): 值判断值是否相等
            // === (全等运算符): 既判断值是否相等, 又判断数据类型是否相等

            // 
            alert(null === NaN);// false
            alert(null === undefined);// false
            // null和undefined可以等同
            alert(undefined === NaN);// false

            // 等同于运算符
            alert(1 == true);// true
            alert(1 === true)// false


        </script>
    </body>
</html>
