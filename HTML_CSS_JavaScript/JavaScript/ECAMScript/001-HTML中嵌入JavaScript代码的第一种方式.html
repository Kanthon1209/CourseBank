<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML中嵌入JavaScript代码的第一种方式</title>
    </head>
    <body>
        <!-- 
            1. 要实现的功能:
                用户点击以下按钮, 弹出消息框
            2. JS是一门事件驱动型的编程语言, 依靠事件驱动, 然后执行对应的程序
                在JS中有许多事件, 其中有一个事件叫做: 鼠标单击
                并且任意一个事件都会对应一个事件句柄, 叫做: onclick
                注意: 事件句柄和事件的区别是:
                    事件句柄是在事件单词前面添加一个on
                    而事件句柄是以HTML标签的属性存在的
            3. onclick="js代码", 执行原理是什么
                页面打开的时候, js代码并不会执行, 只是把这段js代码注册到按钮的click事件上
                等这个按钮发生click事件之后, 注册在onclick后面的js代码会被浏览器自动调用
            4. 怎么使用JS代码弹出消息框?
                在JS中有一个内置的对象叫做window, 全部小写, 可以直接拿来用, window代表的是浏览器对象
            5. JS中字符串可以使用双引号, 也可以使用单引号
            6. JS中的一条语句结束之后可以使用分号";", 也可以不用
         -->
        <input type="button" value="hello" onclick="window.alert('Hello')">
        <input type="button" value="hello" onclick="window.alert('to');
                                                    window.alert('kanthon');
                                                    window.alert('good');">
                                                    
        <input type="button" value="点我" onclick="while(true){alert('嘻嘻嘻')}">
        <!-- window. 可以省略不写 -->
        
    </body>
</html>
