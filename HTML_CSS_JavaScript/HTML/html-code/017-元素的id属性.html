<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML中的id属性</title>
    </head>
    <body id="body">
        <!-- 
            1. 在HTML文档当中, 任何元素(节点)都有id属性, id属性是该节点的唯一标识, 所以在同一个HTML文档当中
            id值不能重复
            2. 注意: 表单提交数据的时候, 只和name有关系, 和id没有关系
            3. id有什么用处
                id可以方便获取元素
                javasript语言: 对html文档当中的任意节点进行增删改操作
                javascript可以对HTML文档中的任意节点进行增删改, 那么增删改之前需要先拿到这个节点
                通常我们通过id属性来拿节点对象
                id的存在让我们获取节点更加方便
            DOM树: 
                DOM: Document树
            4. HTML文档是一棵树, 树上有很多节点, 每一个节点都有唯一的一个id与之对应
                javascript主要就是对这颗DOM树上的节点进行增删改的
         -->
         <form id="myform" action="">
            <input type="text" id="username" name="username">
            <input type="password" id="userpwd" name="userpwd">
            <!-- 
                id就是节点的身份证号码, 不能重复
             -->


         </form>
    </body>
</html>
