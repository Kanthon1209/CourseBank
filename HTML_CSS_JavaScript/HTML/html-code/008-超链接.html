<!DOCTYPE html>
<html>
    <head>
        <title>超链接 热链接</title>
    </head>
    <body>
        <a href="https://www.jd.com">京东官网</a>
        <a href="https://www.baidu.com">百度官网</a>
        <a href="https://www.taobao.com">淘宝官网</a>
        <a href="https://www.jd.com">京东官网</a>
        <a href="https://www.jd.com">京东官网</a>
        <a href="https:www.hao123.com" target="_self"><img src="img/image2.jpg" alt="error" width="100px"></a>
        <!-- 
            href: hot references 热引用
            href属性后面一定是一个资源的地址
            href后面的路径可以是绝对路径也可以是相对路径
            可以是网络中某个资源的路径, 也可以是本地的某个资源的路径
            超链接的特点:
                有下划线
                鼠标停留显示提示
                鼠标点击之后可以跳转页面
         -->
    </body>
</html>
<!-- 
    超链接的作用:
        通过超链接可以从浏览器向服务器发送请求
        浏览器向服务器发送数据(请求: request)
        服务器向浏览器发送数据(响应: response)
        B/S结构的系统: 每一个请求都会对应一个响应
        B -请求-> S
        S -响应-> B
        用户点击超链接和用户在浏览器地址栏上面直接输入URL
        本质上没有什么区别, 都是向服务器发送请求
 -->
