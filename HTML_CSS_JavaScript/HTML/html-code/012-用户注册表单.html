<!DOCTYPE html>
<!-- 

    form表单method属性:
        get: 采用get方式提交的时候, 用户提交的信息会显示在浏览器的地址栏上
        post: 采用post方式提交的时候, 用户提交的信息不会显示在浏览器地址栏上
        当用户提交的信息含有敏感信息, 例如: 密码, 建议采用post方式提交
        form表单的默认提交方式就是get
    超链接也可以提交数据给服务器, 但是提交的数据都是固定不变的
    超链接是get请求, 不是post请求

    post提交的时候提交的数据格式和get还是一样的, 只是不在地址栏上显示出来
    post提交的数据还是: name=value&name=value&name=value&name=value&name=value...
 -->
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <form action="http://localhost:8080/jd/login" method="post">
            <table align="center">
                <tr align="center">
                    <td>用户名</td>
                    <td><input type="text " name="username"></td>
                </tr>
                <tr align="center">
                    <td>密码</td>
                    <td><input type="password" name="userpwd"><br></td>
                </tr>
                <tr align="center">
                    <td>确认密码</td>
                    <td><input type="password"><br></td>
                </tr>
                <tr align="center">
                    <td colspan="2">性别
                        <input type="radio" name="sex" value="1" checked>男
                        <input type="radio" name="sex" value="0">女</td>
                </tr>
                <tr></tr>
            </table>
            用户名<input type="text " name="username"><br>
            密码 <input type="password" name="userpwd"><br>
            确认密码 <input type="password"><br>
            性别
            <input type="radio" name="sex" value="1" checked>男
            <input type="radio" name="sex" value="0">女
            <br>
            兴趣爱好
            <input type="checkbox" name="interest" value="smoke">抽烟
            <input type="checkbox" name="interest" value="drink">喝酒
            <input type="checkbox" name="interest" value="firehair">烫头
            <br>
            <select name="grade">
                <option value="gz">高中</option>
                <option value="dx" selected>大学</option>
                <option value="ss">硕士</option>
                <option value="yjs">研究生</option>
            </select>
            <br>
            简介
            <!-- 文本域, 没有value属性, 其中的内容就是value -->
            <textarea name="intro" cols="60" rows="10"></textarea>
            <input type="submit" value="注册">
            <input type="reset" value="清空">
        </form>
        <a href="http://localhost:8080/jd/login"></a>
    </body>
</html>
