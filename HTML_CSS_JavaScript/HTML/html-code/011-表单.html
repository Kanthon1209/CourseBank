<!DOCTYPE html>
<!-- 
    表单十分重要
 -->
<html>
    <head>
        <title>表单</title>
    </head>
    <body>
        <!-- 
            1. 表单有什么用?
                收集用户信息,表单展现之后, 用户填写表单, 点击提交按钮提交数据给服务器
            2. 怎么画一个表单?
                使用form标签画表单
            3. 一个网页当中可以有多个表单form
            4. 表单最终是需要提交数据给服务器的, form标签有一个action属性
                这个属性用来指定服务器地址
                action属性用来指定数据提交给哪个服务器
                action属性和超链接中的href属性一样, 都可以向服务器发送请求(request)
            5. http://192.168.111.3.8080/oa/save 这是请求路径,
                表单提交数据最终提交给192.168.111.3:8080端口对应的软件
         -->
        <form action="http://192.168.111.3.8080/oa/save">
            <!-- 画一个提交按钮, 这个按钮可以提交表单 -->
            <!-- 
                画按钮可以使用input输入域, type="submit"的时候表示该按钮是一个提交按钮
                具有提交表单的能力 
            -->
            <!-- 对于按钮来说, 按钮的value属性用来指定按钮上显示的文本信息 -->
            <input type="input" value="账号">
            <br>
            <br>
            <input type="password">
            <br>
            <br>
            <input type="submit" value="现在加入">
        </form>
        <form action="http://www.baidu.com">
            <!-- 这个按钮和普通的超链接没有什么太大的区别, 超链接和表单都可以向服务器发送请求, 只不过表单发送的请求可以携带数据 -->
            <input type="submit" value="有问题点这里">
        </form>
        <br>
        <br>
        <br>
        <!-- 
            表单是以什么格式提交数据给服务器的？
                http://localhost:8080/jd/login?username=abc&userpwd=111
                格式： action?name=value&name=value&name=value&name=value...
                HTTP协议规定的，必须以这种格式提交给服务器

            重点强调： 表单项写了name属性的， 一律会提交给服务器， 不想提交这一项， 就不要写name属性
            文本框是密码框的value不需要程序员指定， 用户输入什么， value就是什么

            文本框和密码框的value不需要程序员指定，用户输入什么就是什么
            String s = "";
            当value没有写的时候, value的默认值是空字符串"", 会将空字符串提交给服务器, 不是null, 
            java代码得到的是: String username = "";
         -->
        <form action="https://localhost:8080/jd/login" >
            <table>
                <tr>
                    <td>用户名</td>
                    <!-- 
                        必须有name属性才能进行提交数据
                     -->
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="userpwd"></td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <!-- 必须放到form表单中才可以提交 -->
                        <input type="submit" value="登录">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <!-- 必须放到form表单中才可以清空 -->
                        <input type="reset" value="清空">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
