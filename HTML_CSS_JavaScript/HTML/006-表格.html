<!DOCTYPE html>
<html>
    <head>
        <title>thead tbody tfoot在表格中的运用</title>
    </head>
    <body>
        <table border="1px" width="50%">
            <thead>
                <tr>
                    <th>员工编号</th>
                    <th>员工薪资</th>
                    <th>部门名称</th>
                </tr>
            </thead>
            <tbody>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tbody>
            <tfoot>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tfoot>
        </table>
    </body>
</html>
