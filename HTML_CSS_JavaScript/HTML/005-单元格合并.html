<!DOCTYPE html>
<html>
    <head>
        <title>单元格合并</title>
    </head>
    <body>
        <table border="1px" align="center" width="50%">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
            </tr>
            <tr>
                <td colspan="2">1</td>
            </tr>
        </table>
    </body>
</html>
