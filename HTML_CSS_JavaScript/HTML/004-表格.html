<!DOCTYPE html>
<html>
    <head>
        <title>表格</title>
    </head>
    <body>
        <hr>
        <center><h1>员工信息</h1></center>
        <hr>
        <br>
        <!-- border="1px"表示设置边框宽度为1像素宽度 -->
        <table border="1px" width="50%", height="150px" align="center">
            <tr align="center">
                <td>you</td>
                <td>are</td>
                <td>my</td>
            </tr>
            <tr align="center">
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr align="center">
                <td>g</td>
                <td>h</td>
                <td>i</td>
            </tr>

        </table>
    </body>
</html>
