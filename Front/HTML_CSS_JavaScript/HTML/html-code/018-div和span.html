<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML中的div和span</title>
    </head>
    <body>
        <div id="div1">我是一个DIV</div>
        <div id="div2">我是第二个DIV</div>
        <span>我是一个span标签</span>
        <span>我是一个span标签</span>
        <div>
            <span id="span1">hello</span>
            <span id="span2">hello</span>
        </div>
        <div>
            <div>
                <div>test</div>
            </div>
        </div>
        <!-- 
            1. div和span是什么, 有什么作用
                div和span都可以称为图层
                图层的作用是为了保证页面可以灵活的布局
                图层就是一个一个盒子, div嵌套div就是盒子套盒子
                div和span可以定位, 只要定下div的左上角的坐标就可以
            2. 其实最早的网页是采用table进行布局的, 但是table不灵活, 太死板
                现代的网页开发中div布局使用最多, 几乎很少使用table进行布局了
                SEO: Search Engine Optimization: 搜索引擎优化
            3. div和span的区别?
                div独自占用一行(默认情况下)
                span不会独自占用一行

         -->
    </body>
</html>
