<!DOCTYPE html>
<html>
    <head>
        <!-- 告诉浏览器用什么编码方式打开当前文件, 而不是当前文件保存的编码方式 -->
        <meta charset="UTF-8">

        <title>背景颜色和背景图片</title>
    </head>
    <body bgcolor="yellow" background="img/image.jpg">
        
        <!-- 
            bgcolor: 设置背景色
            background: 设置背景图片
            
         -->
         <!-- 
            1. 设置图片宽度和高度的时候, 只设置宽度, 高度会进行等比例缩放
            2. img标签就是图片标签
            3. src属性是图片的路径
            4. width设置图片的宽度, height设置高度
            5. title设置鼠标悬停时候显示的信息
            6. alt设置图片加载失败时候显示的提示信息
         -->
         <img src="img/image2.jpg" width="200px" title="我是图片" alt="找不到图片">
         <br>
         <img src="img/image2.jpg">
         
         <img src="img/image2.jpg">
    </body>
</html>
