<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HRML中引入CSS样式的第一种方式: 内联定义方式</title>
    </head>
    <body>
        <!-- 
            width: 宽度样式
            height: 高度样式
            background-color: 背景颜色
            display: none: 隐藏; block: 显示
         -->
        <div style="width: 300px;height: 300px; background-color: #CCFFFF; display: block; 
        border-color: red;border-width: 5px;border-style: dashed;"></div>
        <div style="width: 300px;height: 300px; background-color: #CCFFFF; display: block; 
        border: 5px darkgreen dashed"></div>
    </body>
</html>
