<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS样式的绝对定位</title>
        <style type="text/css">
            .div1{
                
                border: 1px black solid;
                width: 300px;
                height: 300px;
                position: absolute;
                background-color: red
            }
        </style>
    </head>
    <body>
        <div class="div1" left: 300px;
        top: 300px; background-color: blue;></div>
    </body>
</html>
