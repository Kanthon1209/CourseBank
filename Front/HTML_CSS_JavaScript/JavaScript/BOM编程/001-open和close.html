<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BOM编程-open和close</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
                1. BOM编程中, window是顶级对象, 代表浏览器窗口
                2. window中有open和close方法, 可以开启和关闭窗口
            */
        </script>

        <input type="button" value="开启百度(新窗口)", onclick="window.open('http://www.baidu.com', '_self');")>
    </body>
</html>
