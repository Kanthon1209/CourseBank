<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DOM编程-获取文本框的value</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
                1. JavaScript包括三大块:
                    ECMAScript: JS的核心语法(ES规范 / ECMA-262标准)
                    DOM: Document Object Model(文档对象模型: 对网页中的节点进行增删改的过程)
                        HTML文档被当成一棵文档树来处理: DOM树
                        var domObj = document.getElementByID("id");
                    BOM: Browser Object Model(浏览器对象模型)
                        关闭浏览器窗口, 打开新的浏览器窗口, 后退, 前进, 浏览器上地址栏上面的地址等, 都是BOM编程

                2. DOM和BOM的区别和联系:
                    BOM的顶级对象是: window
                    DOM的顶级对象是: document
                    实际上BOM是包括DOM的
            */
            window.onload = function(event){
                var btnElt = document.getElementById("btn");
                btnElt.onclick = function(){
                    var username = document.getElementById("username").value
                    alert(username)
                    // var password = document.getElementById("password").value
                    // alert(password)
                    var password = document.getElementById("password").value = username

                }
            }

            
        </script>
        <input type="text" id="username">
        <input type="password" id="password">
        <input type="button" id="btn" value="获取文本框的内容">

        <!-- blur事件: 失去焦点事件 -->
        <!-- 以下代码中, this代表的就是当前input节点对象, this.value就是这个节点对象的value属性 -->
        <input type="text" onblur="alert(this.value)">
    </body>
</html>
