<!DOCTYPE html>
<html lang="en">
    <head>
        <title>显示网页时钟</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
                关于js中内置的支持类:
                    Date, 可以用来获取时间/日期
            */

            var nowTime = new Date();
            // 换转成具有本地语言环境的日期格式
            nowTime = nowTime.toLocaleDateString();
            document.write(nowTime)

            // 当以上格式不是自己想要的, 可以通过日期获取年月日等信息, 自定制日期格式
            document.write("<br>")

            var t = new Date();
            var year = t.getFullYear();
            var month = t.getMonth();
            var dayOfWeek = t.getDay();
            var day = t.getDate();
            document.write(year + "年" + (month + 1) + "月" + day + "日");
            document.write("<br>");

            // 重点: 怎么获取毫秒时间?(从1970年1月1日 00:00:00 000 到现在的总毫秒数)
            var time = t.getTime()
            document.write(time);

            // 一般会使用毫秒数当作时间戳timestamp

            document.write("<br>");
            document.write(new Date().getTime())
        </script>
        <br>
        <script type="text/javascript">
            function displayTime(){
                var time = new Date();
                var strTime = time.toLocaleString();
                document.getElementById("timeDiv").innerHTML = strTime;
            }

            // 注意, 连点两次开始按钮就无法结束
            function start(){
                flag = window.setInterval(displayTime, 50)
                alert(flag)
            }

            function stop(){
                window.clearInterval(flag)
            }
            // 每隔一秒钟, 调用函数
        </script>
        <input type="button" value="显示系统时间" onclick="start();">
        <input type="button" value="时间停止" onclick="stop()">
        <div id="timeDiv"></div>
    </body>
</html>
