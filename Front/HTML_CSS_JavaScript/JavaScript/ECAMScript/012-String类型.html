<!DOCTYPE html>
<html lang="en">
    <head>
        <title>String类型</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
                String类型:
                    1. 在JS当中, 字符串可以使用单引号, 也可以使用双引号
                        var s1 = "12345";
                        var s2 = 'kanthon';

                    2. 在JS当中, 怎么创建字符串对象?
                        两种方式:
                            第一种方式: var s = "abc";
                            第二种方式: (使用JS内置的支持类String): 
                                var s2 = new String("abc");
                            需要注意的是: String是一个内置的类, 可以直接调用, String的父类是Object

                    3. 无论是string还是String, 他们的属性和函数都是通用的
                    4. 关于String类型常用属性和函数?
                        常用属性:
                            length 获取字符串长度
                        常用函数:
                            indexOf         : 获取指定字符串在当前字符串第一次出现处的索引
                            lastIndexOf     : 获取指定字符串在当前字符串最后一次出现处的索引
                            replace         : 替换
                            substr          : 截取子字符串
                            substring       : 截取子字符串
                            toLowerCase     : 转换小写
                            toUpperCase     : 转换大写
                            split           : 拆分字符串
            */
            // 小string: 原始数据类型
            var x = "abc";
            alert(typeof x);// 直接采用这种方式, 结果是"string"

            // 大String: 属于Object类型
            var y = new String("abc");
            alert(typeof(y));// 使用new的方式: 结果是"object"

            
            alert(x.length);
            alert(y.length);

            alert("http://www.baidu.com".indexOf("http"));// 0
            alert("http://www.baidu.com".indexOf("https"));// -1

            // 判断某个字符串中是否包含某个子字符串
            alert("http://www.baidu.com".indexOf("https") >= 0 ? "包含" : "不包含")

            // replace
            alert("name=value%name=value%name=value".replace("%", "&"));//name=value&name=value%name=value
            // 只替换了第一个%
            // 如果想要替换全部的, 可以使用正则表达式, 后面会说

            // 考点: substr和substring的区别
            alert("abcdefxyz".substr(2, 4));// cdef
            alert("abcdefxyz".substring(2, 4));// cd
            // substr(初始位置, 截取长度)
            // substr(startIndex, length)
            // substring(初始位置, 末位置)
            // substring(startIndex, endIndex) 左闭右开[2, 4)
        </script>
    </body>
</html>
