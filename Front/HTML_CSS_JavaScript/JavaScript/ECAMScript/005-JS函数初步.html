<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS函数初步</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
                1. JS中个函数: 等同于java语言中的方法, 函数也是一段可以被重复利用的代码片段
                函数一般都是可以完成某个特定功能的

                2. 回顾jiava中的方法?
                    [修饰符列表] 返回值类型 方法名(形式参数列表){
                        方法体;
                    }
                    例如:
                    public static boolean login(String username, String password){
                        ...
                        return true;
                    }
                    // 要求形式参数和实际参数一一对应
                    boolean loginSuccess = login("admin", "123");

                3. JS中的变量是一种弱类型, 那么函数应该怎么定义呢?
                    语法格式:
                        JS中的函数不需要返回值类型, 返回什么都行
                        第一种方式:
                            function 函数名(形式参数列表){
                                函数体;
                            }
                        第二种方式:
                            函数名 = function(形式参数列表){
                                函数体;
                            }
                            
            */

            // a, b: 形式参数 都是局部变量, 变量名随意
            // 函数不调用是不会执行的
            function sum(a, b){
                alert(a + b);
                return a + b;
            }
            sum(10, 20);

            // 定义函数sayHello
            sayHello = function(username){
                alert("Hello " + username);
            }
            sayHello("Kanthon");


        </script>
        <input type="button" value="点我" onclick="sayHello('Kanthon');">
        <input type="button" value="计算" onclick="sum(10, 20);">
    </body>
</html>
