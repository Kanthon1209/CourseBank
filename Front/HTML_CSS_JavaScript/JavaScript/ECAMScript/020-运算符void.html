<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS中的void运算符</title>
    </head>
    <body>
        页面顶部
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <!-- 
            void 运算符的语法: void(表达式)// 表达式必须写, 不写的会出现语法错误
            运算原理: 执行表达式, 但是不返回任何结果
         -->
        <!-- javascript: 这一段代码不能省略 -->
        <a href="javascript: void(window.alert('点击了'))" onclick="window.alert('test code')">既保留住超链接的样式, 同时用户点击该超链接的时候执行一段JS代码, 单页面不能跳转</a>
    </body>
</html>
