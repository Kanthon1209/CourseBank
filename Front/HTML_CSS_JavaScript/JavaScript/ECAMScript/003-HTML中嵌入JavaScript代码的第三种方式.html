<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML中嵌入JavaScript代码的第三种方式</title>
    </head>
    <body>
        <!-- 在需要的位置引入js脚本文件 -->
        <!-- 引入外部独立的js文件的时候, js文件中的代码会遵循自上而下的顺序执行 -->
        <script type="text/javascript" src="js/1.js"></script>
        <!-- 负责引入js代码的script标签, 开始结束标签中间写的代码不会执行,
        只会执行引入的代码 -->
        <script type="text/javascript">
            alert('Hello JS');
        </script>
    </body>
</html>
