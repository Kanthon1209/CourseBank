<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
                Undefined类型只有一个值, 这个值就是undefined
                当一个变量没有手动赋值, 系统默认赋值undefined
                或者也可以给一个变量手动赋值undefined
            */
           var i;// Undefined类型
           var k = undefined;// Undefined类型
           var y = "undefined";// String类型
        </script>
    </body>
</html>
