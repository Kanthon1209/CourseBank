<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS代码设置节点的属性</title>
    </head>
    <body>
        <script type="text/javascript">
            window.onload = function(){
                document.getElementById("btn").onclick = function(){
                    if (document.getElementById("mytext").type == "text"){
                        document.getElementById("mytext").type = "checkbox";
                    }else{
                        document.getElementById("btn").value = "将复选框设置为文本框"
                        document.getElementById("mytext").type = "text";
                    }
                }
            }
        </script>
        <input type="text" id="mytext">
        <input type="text">
        <br>

        <input type="button" id="btn" value="将文本框修改为复选框">
    </body>
</html>
